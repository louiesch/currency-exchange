<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class='container'>
    <h1>Currency Exchange</h1>
    
    <form id='formOne'>
      <label for='dollars'>Enter amount in USD:</label>
      <input id='dollars' class='form-control'><br>
      
      <p>Now select what currency to convert to:</p>
      
      <input type="radio" id="AUD" name="currency" value="AUD" required>
      <label for="AUD">Australian Dollar</label><br>
      <input type="radio" id="BGN" name="currency" value="BGN">
      <label for="BGN">Bulgarian Lev</label><br>
      <input type="radio" id="CAD" name="currency" value="CAD">
      <label for="CAD">Canadian Dollar</label><br>
      <input type="radio" id="CNY" name="currency" value="CNY">
      <label for="CNY">Chinese Yuan</label><br>
      <input type="radio" id="EGP" name="currency" value="EGP">
      <label for="EGP">Egyptian Pound</label><br>
      <input type="radio" id="EUR" name="currency" value="EUR">
      <label for="EUR">Euro</label><br>
      <button type="submit" id="submitBtn" class="btn btn-dark">Convert</button>
    </form>
    <div id='output'>
      <p><span class='conversion-rate'></span></p>
    </div>
  </div>
</body>
</html>
