<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class='container'>
    <h1>Currency Exchange</h1>
    
    <form id='formOne'>
      <label for='dollars'>Enter amount in USD:</label>
      <input id='dollars' class='form-control'><br>
      
      <label for='currencies'>Now select what currency to convert to:</label>
      <select id='currencies'>
        <option value='AED'>UAE Dirham</option>
      </select>
      
      
      <button type="submit" id="convertDollar" class="btn btn-dark">Convert</button>
    </form>
    <div class='showErrors'></div>
    <div class='showConversion'></div>
  </div>
</body>
</html>
